<div class="container mt-4">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <form (ngSubmit)="onSave()" #registroForm="ngForm" class="needs-validation" novalidate>
              <div class="form-group">
                  <label for="evento">Evento:</label>
                  <input type="text" class="form-control" id="evento" [(ngModel)]="VotObj.evento" name="evento" placeholder="Evento" required>
                  <div class="invalid-feedback">
                      El evento es requerido.
                  </div>
              </div>
              <div class="form-group">
                  <label for="nombre">Nombre:</label>
                  <input type="text" class="form-control" id="nombre" [(ngModel)]="VotObj.nombre" name="nombre" placeholder="Nombre" required>
                  <div class="invalid-feedback">
                      El nombre es requerido.
                  </div>
              </div>
              <div class="form-group">
                  <label for="descripcion">Descripción:</label>
                  <input type="text" class="form-control" id="descripcion" [(ngModel)]="VotObj.descripcion" name="descripcion" placeholder="Descripción" required>
                  <div class="invalid-feedback">
                      La descripción es requerida.
                  </div>
              </div>
              <div class="form-group">
                  <label for="organizacion">Organización:</label>
                  <input type="text" class="form-control" id="organizacion" [(ngModel)]="VotObj.organizacion" name="organizacion" placeholder="Organización" required>
                  <div class="invalid-feedback">
                      La organización es requerida.
                  </div>
              </div>
              <div class="form-group">
                  <label for="encargado">Encargado:</label>
                  <input type="text" class="form-control" id="encargado" [(ngModel)]="VotObj.encargado" name="encargado" placeholder="Encargado" required>
                  <div class="invalid-feedback">
                      El encargado es requerido.
                  </div>
              </div>
              <div class="form-group">
                  <label for="firmas">Firmas:</label>
                  <input type="text" class="form-control" id="firmas" [(ngModel)]="VotObj.firmas" name="firmas" placeholder="Cantidad de firmas" required>
                  <div class="invalid-feedback">
                      La cantidad de firmas es requerida.
                  </div>
              </div>
              <div class="form-group">
                <label for="fecha_finalizacion">Fecha de Finalización:</label>
                <input type="text" class="form-control" id="fecha_finalizacion" [(ngModel)]="VotObj.fecha_finalizacion" name="fecha_finalizacion" placeholder="Formato 2024-08-24" required>
                <div class="invalid-feedback">
                    La fecha de finalización es requerida.
                </div>
            </div>
              <button type="submit" class="btn btn-primary btn-block" [disabled]="!registroForm.valid">Registrar</button>
          </form>
      </div>
  </div>
</div>
